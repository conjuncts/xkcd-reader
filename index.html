<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read xkcd, track progress</title>
  <link rel="stylesheet" href="src/styles.css">
  <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>
  <div class="comic-container">
    <!-- <h1>XKCD Reader</h1> -->
    <h2 id="xkcdTitle"></h2>
    <div class="navigation">
      <button type="button" id="prevButton" class="button">&lt; Prev</button>
      <button type="button" id="nextButton" class="button">Next &gt;</button>
      <button type="button" id="latestButton" class="button">&gt;&vert;</button>
    </div>
    <div id="comicDisplay"></div>
    <div id="readStatus" class="read-status"></div>
    <div class="management">
      <button type="button" id="readButton" class="button">Mark <u>R</u>ead</button>
      <button type="button" id="unreadButton" class="button">Mark <u>U</u>nread</button>
      <button type="button" id="settingsButton" class="button">⚙️ Settings</button>
      <a href="/calendar" class="button">📅 <u>C</u>alendar</a>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
    <h2>Settings</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="settings-section">
          <h3>Reading Mode</h3>
          <div class="toggle-container">
            <label class="toggle-switch">
              <input type="checkbox" id="incognitoToggle">
              <span class="toggle-slider"></span>
            </label>
            <span id="incognitoLabel" class="toggle-label">Incognito Mode</span>
          </div>
        </div>
        <div class="settings-section">
          <h3>Data Management</h3>
          <button id="exportButton" class="button">Export Read History</button>
          <button id="importButton" class="button">Import Read History</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div id="comicLinks" class="comic-links">
      <a href="#" target="_blank" rel="noopener">🔗 xkcd</a> |
      <a href="#" target="_blank" rel="noopener">🔗 explainxkcd</a>
    </div>
    <p>All comics are from <a href="https://xkcd.com" target="_blank" rel="noopener">xkcd.com</a> by Randall Munroe</p>
    <p class="footer-note">This is an unofficial reader. Thank you Randall for your amazing work!</p>
  </footer>

  <script type="module" src="src/main.ts"></script>
</body>
</html>
